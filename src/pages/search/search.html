<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
    <ion-buttons end>
      <ion-spinner *ngIf="loading"></ion-spinner>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems()" [(ngModel)]="keyword"></ion-searchbar>

  <ion-list>
    <button ion-item *ngFor="let item of searchRes" (click)="preview(item)">
      <ion-avatar item-start>
        <img [src]="item.albumPic">
      </ion-avatar>
      <h2>{{ item.name }} - {{ item.artist }}</h2>
      <p>{{ item.album }}</p>
    </button>
  </ion-list>
</ion-content>
