<ion-header>

  <ion-navbar>
    <ion-title>{{ newSong.name }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="pair()" *ngIf="!loading && !isPaired">
        Pair This
      </button>
      <button ion-button (click)="unpair()" *ngIf="!loading && isPaired">
        Unpair This
      </button>
      <ion-spinner *ngIf="loading"></ion-spinner>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>
    <img [src]="newSong.albumPic"/>
    <ion-card-content>
      <ion-row>
        <ion-col col-10>
          <ion-card-title>
            {{ newSong.artist }}
          </ion-card-title>
          <p>{{ newSong.album }}</p>
        </ion-col>
        <ion-col col-2 class="play">
          <button ion-button icon-only class="play-btn" (click)="play()">
            <ion-icon [name]="playIcon"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
